<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现延时跳转页面特效</title>
	<style>
		div{
			background: #000;
			width: 100%;
			height: 50px;
			border-radius: 20px;
			color: #0f0;
			text-align:center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div>
		<span>登陆成功，<span id="sid">3</span>秒后将跳转到百度!</span>
	</div>
</body>
	<script>
		x=3;
		sobj=document.getElementById("sid");
		setInterval(function(){
			sobj.innerHTML=--x;
			if(x==0)
				location="http://www.baidu.com";
		},1000);
	</script>
</html>
