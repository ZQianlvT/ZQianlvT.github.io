<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两个div块全部居中</title>
	<style>
		*{
			margin:0;
		}
		.div1{
			width: 500px;
			height: 300px;
			background: #f00;
			position: absolute;
			top:50%;
			left:50%;
			margin-left: -250px;
			margin-top: -150px;
		}
		.div2{
			width:200px;
			height: 100px;
			background: #0f0;
			position: absolute;
			top:50%;
			left:50%;
			margin-left: -100px;
			margin-top: -50px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
	</div>
</body>
</html>
