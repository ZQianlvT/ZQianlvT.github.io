<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现弹力球特效</title>
	<style type="text/css">
		*{
			font-family: 微软雅黑;
			margin: 0px;
			padding: 0px;
		}
		#divid{
			width: 128px;
			height: 128px;
			position: absolute;
		}
		#imgid{
			width: 128px;
			display: block;
		}
	</style>
</head>
<body>
	<div id="divid">
		<img id='imgid' src="img/football.jpg" alt="足球图片">
	</div>
	<script>
		divobj=document.getElementById('divid');
		screenHeight=document.documentElement.clientHeight;
		screenWidth=document.documentElement.clientWidth;
		diffHeight=screenHeight-128;
		diffWidth=screenWidth-128;
		ys=0;
		xs=0;
		yv=7;
		xv=8;
		setInterval(function(){
			ys+=yv;
			xs+=xv;
			if(ys>=diffHeight){
				ys=diffHeight;
				yv=-yv;
			}
			if(ys<=0){
				ys=0;
				yv=-yv;
			}
			if(xs>=diffWidth){
				xs=diffWidth;
				xv=-xv;
			}
			if(xs<=0){
				xs=0;
				xv=-xv;
			}
			divobj.style.top=ys+'px';
			divobj.style.left=xs+'px';
		},20);
	</script>
</body>
</html>
