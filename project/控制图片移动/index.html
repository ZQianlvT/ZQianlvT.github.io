<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制图片移动</title>
	<style type="text/css">
		img{
			position: absolute;
		}
	</style>
</head>
<body>
	<img src="img/a.jpg" alt="小人图片" id="imgid">
	<script>
		imgobj=document.getElementById('imgid');
		sx=0;
		sy=0;
		v=10;
		document.onkeydown=function(event) {
			kc=event.keyCode;
			switch(kc){
				case 37:{
					sx-=v;
					imgobj.style.left=sx+'px';
					break;
				}
				case 38:{
					sy-=v;
					imgobj.style.top=sy+'px';
					break;
				}
				case 39:{
					sx+=v;
					imgobj.style.left=sx+'px';
					break;
				}
				case 40:{
					sy+=v;
					imgobj.style.top=sy+'px';
					break;
				}
			}
		}
	</script>
</body>
</html>
