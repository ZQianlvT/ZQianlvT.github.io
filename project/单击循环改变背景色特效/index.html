<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单击循环改变背景色特效</title>
</head>
<body>
<h1>01</h1>
<h1>02</h1>
<h1>03</h1>
<h1>04</h1>
<h1>05</h1>
<h1>06</h1>
<h1>07</h1>
<h1>08</h1>
<h1>09</h1>
<h1>10</h1>
</body>
<script>
    hobj = document.getElementsByTagName('h1');
    for (i = 0; i < hobj.length; i++) {
        hobj[i].setAttribute("tag", 0);
        hobj[i].onclick = function () {
            tag = parseInt(this.getAttribute("tag"));
            if (tag%2==0) {
                this.style.background = "#ccc";
            }else{
                this.style.background = "#fff";
            }
            this.setAttribute("tag",tag+1);
        }
    }
</script>
</html>
