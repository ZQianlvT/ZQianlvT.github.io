<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: green;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script>
    $("div").click(function () {
        $("div").animate({width:'500px',height:'200px',opacity:'1'},1000);
    });
</script>
</html>
