<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>酒仙网后台-登陆</title>
    <link rel="stylesheet" href="public/bs/css/bootstrap.min.css">
    <script src="../public/js/jquery-3.2.1.min.js"></script>
    <script src="public/bs/js/bootstrap.min.js"></script>
    <script src="public/bs/js/docs.min.js"></script>
    <style>
        .login{
            width: 500px;
            height: 300px;
            position: absolute;
            top:50%;
            left: 50%;
            margin-top: -150px;
            margin-left: -250px;
        }
        .panel-title{
            text-align: center;
        }
        .ok{
            text-align: center;
        }
        .form-group{
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title"><h1>酒仙网</h1></div>
        </div>
        <div class="panel-body">
            <form action="index.html" method="post">
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" placeholder="密码">
                    </div>
                </div>
                <div class="form-group ok">
                    <input class="btn btn-primary btn-lg" type="submit" value="登陆">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
